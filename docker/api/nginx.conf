user www;
worker_processes auto;
error_log stderr warn;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # Define custom log format to include reponse times
    log_format main_timed '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for" '
                          '$request_time $upstream_response_time $pipe $upstream_cache_status';

    #access_log /dev/stdout main_timed;
    access_log /var/log/nginx/access.log main_timed;
    #error_log /dev/stderr notice;
    error_log /var/log/nginx/error.log notice;

    keepalive_timeout 3000;

    # Write temporary files to /tmp so they can be created as a non-privileged user
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp_path;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    server {
            listen 80 default_server;
            server_name  *.cmcglobal.localhost;
            index index.php index.html;

            set $root "";
            if ($host ~ "^(.+)\.cmcglobal\.localhost") {
                set $root /var/www/html/public;
            }

            root $root;

            sendfile off;

            location / {
                # First attempt to serve request as file, then
                # as directory, then fall back to index.php
                try_files $uri $uri/ /index.php?q=$uri&$args;
                add_header X-debug-message "A static file was served" always;

            }

            # Redirect server error pages to the static page /50x.html
            error_page 500 502 503 504 /50x.html;
            location = /50x.html {
                root /var/lib/nginx/html;
            }

            # Pass the PHP scripts to PHP-FPM listening on 127.0.0.1:9000
            location ~ \.php$ {
                try_files $uri =404;
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                fastcgi_pass 127.0.0.1:9000;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_param SCRIPT_NAME $fastcgi_script_name;
                fastcgi_index index.php;
                fastcgi_buffers 16 16k;
                fastcgi_buffer_size 32k;
                #fixes timeouts
                fastcgi_read_timeout 600;
                include fastcgi_params;

                if ($request_method = "OPTIONS") {
                    add_header Access-Control-Allow-Origin '*';
                    add_header Access-Control-Allow-Credentials true;
                    add_header Access-Control-Allow-Methods 'DELETE,GET,OPTIONS,POST,PUT';
                    add_header Access-Control-Allow-Headers 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,Book-Agent,X-Requested-With,X-Token-Auth,X-Mx-ReqToken,X-Requested-With';
                    add_header 'Access-Control-Max-Age' 1728000;
                    add_header 'Content-Type' 'text/plain charset=UTF-8';
                    add_header 'Content-Length' 0;

                    return 204;
                }

                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Credentials 'true' always;
                add_header Access-Control-Allow-Methods 'DELETE,GET,OPTIONS,POST,PUT' always;
                add_header Access-Control-Allow-Headers 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,Book-Agent,X-Requested-With,X-Token-Auth,X-Mx-ReqToken,X-Requested-With' always;
            }

            location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml)$ {
                expires 5d;
            }

            # Deny access to . files, for security
            location ~ /\. {
                log_not_found off;
                deny all;
            }

            # Allow fpm ping and status from localhost
            location ~ ^/(fpm-status|fpm-ping)$ {
                access_log off;
                allow 127.0.0.1;
                deny all;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                include fastcgi_params;
                fastcgi_pass 127.0.0.1:9000;
            }
        }

    gzip on;
    gzip_proxied any;
    gzip_types text/plain application/xml text/css text/js text/xml application/x-javascript text/javascript application/json application/xml+rss;
    gzip_vary on;
    gzip_disable "msie6";

    # Include other server configs
    include /etc/nginx/http.d/*.conf;
}